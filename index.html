<html>
  <head>
    <meta charset="UTF-8">
    <script>function fun(){
    const ele= document.createElement("tr");
    var x=document.querySelectorAll(".price");
    var total=0;
    for (var i = 0; i < x.length; i++)
    {
        total += parseInt(x[i].innerText);
    }
    document.getElementById('gtotal').innerText = total;
    const containingElement=document.body;
    containingElement.appendChild(ele);
}</script>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  </head>
  <body onload="fun()">
